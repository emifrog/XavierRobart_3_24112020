<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/css/all.css">
    <link rel="stylesheet" href="sass/styles.css">
    <title>OhMyFood</title>
</head>
<body>
    <div class="container">

        <!-- Loader -->
        <div class="loader__container">
            <div class="loader">
                <div class="image">
                </div>
                <span class="fas fa-utensils"></span>
            </div>
        </div>

        <!-- Header -->
        <header class="header">
            <h1 class="site__title">ohmyfood</h1>
            <div class="location">
                <span class="fas fa-map-marker-alt"></span>Paris, Belleville
            </div>
            <section class="intro">
                <h2 class="intro__title">
                    Réservez le menu qui vous convient
                </h2>
                <p class="intro__text">
                    Découvrez des restaurants d'exception, séléctionnés par nos soins.
                </p>
                <button class="intro__action">
                    Explorer nos restaurants
                </button>
            </section>
            <section class="help">
                <h2 class="help__title">
                    Fonctionnement
                </h2>
                <div class="help__steps">
                    <ul>
                        <li class="step step1">
                            <span class="number">1</span>
                            <span class="fas fa-mobile"></span>
                            Choisissez un restaurant
                        </li>
                        <li class="step step2">
                            <span class="number">2</span>
                            <span class="fas fa-list"></span>
                            Composez votre menu
                        </li>
                        <li class="step step3 active">
                            <span class="number">3</span>
                            <span class="fas fa-store"></span>
                            Dégustez au restaurant
                        </li>
                    </ul>
                </div>
            </section>
        </header>
    </div>
</body>
</html>
